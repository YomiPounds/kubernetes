#Creating a Deployment:
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yomi-deploy
  namespace: yomisp
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: abayomi
        image: yomipounds/yomikube
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: yomi-svc
  namespace: yomisp
spec:
  type: NodePort
  selector:
    app: nginx
    type: back-end
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
